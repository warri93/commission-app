<div class="page-view" id="order_form">
  <div class="view-header">
    <div class="view-wrapper">
      <div class="wrapper-content">
        <div class="group-align-right">
          <button class="button button-white-outline" id="button_cancel" title="Cancel" tabindex="5"><i
            class="fa fa-ban"></i> Cancel
          </button>

          <button class="button button-white-outline action-primary" id="button_save" tabindex="5" (click)="saveRule()"><i
            class="fa fa-floppy-o"></i> Save
          </button>

          <button class="button button-default action-primary" id="button_confirm" tabindex="5" (click)="confirmRule()"><i
            class="blue-Checked"></i> Confirm
          </button>

          <div class="actions-toolbar toolbar-large toolbar-primary">
            <h2>New Default Assignment Rule</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="view-content">
    <div class="view-wrapper">
      <div class="wrapper-content">
        <form [formGroup]="newRule" novalidate autocomplete="off">

          <template #entityTemplate let-le="result" let-le="term">
            {{le.callSign}}
          </template>

          <template #salesPersonTemplate let-sp="result" let-sp="term">
            {{sp.firstName}} {{sp.familyName}}
          </template>

          <ngb-accordion #acc="ngbAccordion" activeIds="create-rule-general-info-panel, create-rule-assigned-sales-persons-panel">
            <ngb-panel id="create-rule-general-info-panel">
              <template ngbPanelTitle>
                <span><i class="blue-Info"></i> General info</span>
              </template>
              <template ngbPanelContent>
                <create-rule-general-info [newRule]="newRule" (formChanged)="formChanged($event)"></create-rule-general-info>
              </template>
            </ngb-panel>

            <ngb-panel id="create-rule-assigned-sales-persons-panel">
              <template ngbPanelTitle>
                <span><i class="blue-User"></i> Assigned Sales Persons</span>
              </template>
              <template ngbPanelContent>
                <create-rule-sales-persons [newRule]="newRule"></create-rule-sales-persons>
              </template>
            </ngb-panel>
          </ngb-accordion>
        </form>
      </div>
    </div>
  </div>
</div>
